########################
#Control file for Graphene-water adsorption in graphene slit
########################

############################################################################
#  ========-------------------- INPUT --------------------------===========
############################################################################

#########################
# enable, step
#########################
Restart	 	false   

####################################
# kind {RESTART, RANDOM, INTSEED}
####################################
PRNG		RANDOM

####################################
# FORCE FIELD
####################################
ParaTypeCHARMM	 true

Parameters     	 ../../../Generate_liq_vap_boxes/Water_boxes_for_test_vap_Man_NBfix.inp
####################################
# INPUT PDB FILES
####################################
Coordinates 0    ../../../Generate_liq_vap_boxes/Water_boxes_for_test_box_400A.pdb
Coordinates 1	 ../../../Generate_liq_vap_boxes/Water_boxes_for_test_reservoir.pdb
####################################
# INPUT PSF FILES
####################################
Structure 0  	 ../../../Generate_liq_vap_boxes/Water_boxes_for_test_box_400A.psf
Structure 1	 ../../../Generate_liq_vap_boxes/Water_boxes_for_test_reservoir.psf



############################################################################
#  =======--------------------- SYSTEM --------------------------===========
############################################################################
##################################
# GEMC TYPE (DEFULT IS NVT_GEMC)  
##################################

#############################
# SIMULATION CONDITION   
#############################
Temperature    298
Potential       VDW 
LRC		false
Rcut		9
Exclude 	1-4 

#############################
# ELECTROSTATIC   
#############################
Ewald		true
ElectroStatic   true
CachedFourier	true
Tolerance      0.1
1-4scaling     1.0

RcutCoulomb	0 	120
RcutCoulomb	1 	120

###############################                                                
# PRESSURE CALCULATION                                                         
################################                                               
PressureCalc  true 100000

################################
# STEPS 
################################
RunSteps           100000000   
EqSteps		   10000000    
AdjSteps	   1000        

################################
# MOVE FREQUENCY              
################################
VolFreq              0.01 
#DisFreq              0.20
#RotFreq              0.10
#RegrowthFreq         0.10
#IntraSwapFreq        0.10
#IntraMEMC-2Freq      0.10
#SwapFreq             0.20
#MEMC-2Freq           0.20

DisFreq               0.15  
RotFreq		      0.15   
SwapFreq	      0.60
RegrowthFreq	      0.10	
IntraSwapFreq	      0.00

###############################
# MEMC PARAMETER
###############################
ExchangeVolumeDim   1.0 1.0 1.0
ExchangeRatio       1 		1		        
ExchangeLargeKind   WAT 	wat  	  
ExchangeSmallKind   wat  	WAT	
LargeKindBackBone   O1 H1 	o1 h1  
SmallKindBackBone   o1 h1 	O1 H1  

################################
# BOX DIMENSION #, X, Y, Z
################################
CellBasisVector1  0   400.0 0.00  0.00
CellBasisVector2  0   0.00  400.0 0.00
CellBasisVector3  0   0.00  0.00  400.0

CellBasisVector1  1   8000  0.00   0.00
CellBasisVector2  1   0.00  8000   0.00
CellBasisVector3  1   0.00  0.00   8000



##############################
# CBMC TRIALS
##############################
CBMC_First   16    
CBMC_Nth     8
CBMC_Ang     100
CBMC_Dih     100

####################################
#          Mol. Name     Chem. Pot.
####################################
ChemPot WAT	-4130
#Fugacity wat	0.00
#Fugacity Gra	0.00

############################################################################
#  =======-------------------- OUTPUT --------------------------===========
############################################################################

##########################
# statistics filename add
##########################
OutputName Output_data

#####################################
# enable, frequency           
#####################################
RestartFreq 	   	true	1000000
CheckpointFreq		true	1000000
CoordinatesFreq   	true  	100000
ConsoleFreq		true	20000
BlockAverageFreq	true	100000
HistogramFreq		true	20000

################################
# OutHistSettings
################################
DistName	 dis
HistName	 his
RunNumber	 1
RunLetter	 a
SampleFreq	 500

##################################
# enable: blk avg., fluct.
##################################
OutEnergy         true    true   
OutPressure       true    true  
OutMolNum         true    true   
OutDensity        true    true
OutVolume         true    true
OutSurfaceTention false false

