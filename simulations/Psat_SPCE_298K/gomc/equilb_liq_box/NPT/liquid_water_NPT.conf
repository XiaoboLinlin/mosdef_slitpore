########################
#Control file for Graphene-water adsorption in graphene slit
########################

############################################################################
#  ========-------------------- INPUT --------------------------===========
############################################################################

#########################
# enable, step
#########################
Restart	 	true

####################################
# kind {RESTART, RANDOM, INTSEED}
####################################
PRNG		RANDOM

####################################
# FORCE FIELD
####################################
ParaTypeCHARMM	 true

Parameters     	 ../../Generate_liq_vap_boxes/GOMC_water_fake_water_FF.inp
####################################
# INPUT PDB FILES
####################################

Coordinates 0     ../restart_40M_to_50M_steps/Output_data_BOX_0_restart.pdb
####################################
# INPUT PSF FILES
####################################

Structure 0  	  ../restart_40M_to_50M_steps/Output_data_merged.psf




############################################################################
#  =======--------------------- SYSTEM --------------------------===========
############################################################################
##################################
# GEMC TYPE (DEFULT IS NVT_GEMC)  
##################################
Pressure 1.0

#############################
# SIMULATION CONDITION   
#############################
Temperature    298
Potential       VDW 
LRC		false
Rcut		9
RcutLow		1.2
Exclude 	1-4 

#############################
# ELECTROSTATIC   
#############################
Ewald		true
ElectroStatic   true
CachedFourier	false
Tolerance      0.00001
1-4scaling     false

RcutCoulomb	0 	9


###############################                                                
# PRESSURE CALCULATION                                                         
################################                                               
PressureCalc  true 100000

################################
# STEPS 
################################
RunSteps           60000000   
EqSteps		   1000000    
AdjSteps	   1000       

################################
# MOVE FREQUENCY              
################################
VolFreq		      0.01
MultiParticleFreq     0.02
IntraMEMC-2Freq       0.34
RegrowthFreq	      0.33
DisFreq               0.15  
RotFreq		      0.15 
	


###############################
# MEMC PARAMETER
###############################
ExchangeVolumeDim   1.0 1.0 1.0
ExchangeRatio       1 		1		        
ExchangeLargeKind   H2O		h2o  	  
ExchangeSmallKind   h2o  	H2O	
LargeKindBackBone   O1 H1 	O1 H1  
SmallKindBackBone   O1 H1 	O1 H1  

################################
# BOX DIMENSION #, X, Y, Z
################################
CellBasisVector1  0   30.0  0.00   0.00 
CellBasisVector2  0   0.00  30.0   0.00 
CellBasisVector3  0   0.00  0.00   30.0 




##############################
# CBMC TRIALS
##############################
CBMC_First   16    
CBMC_Nth     8
CBMC_Ang     100
CBMC_Dih     100


############################################################################
#  =======-------------------- OUTPUT --------------------------===========
############################################################################

##########################
# statistics filename add
##########################
OutputName Output_data

#####################################
# enable, frequency           
#####################################
RestartFreq 	   	true	1000000
CheckpointFreq		true	1000000
CoordinatesFreq   	true  	100000
ConsoleFreq		true	100000
BlockAverageFreq	true	100000
HistogramFreq		true	100000


################################
# OutHistSettings
################################
DistName	 dis
HistName	 his
RunNumber	 1
RunLetter	 a
SampleFreq	 500

##################################
# enable: blk avg., fluct.
##################################
OutEnergy         true    true   
OutPressure       true    true  
OutMolNum         true    true   
OutDensity        true    true
OutVolume         true    true
OutSurfaceTention false false

