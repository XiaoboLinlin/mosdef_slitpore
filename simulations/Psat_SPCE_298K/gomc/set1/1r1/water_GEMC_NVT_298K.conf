########################
#Control file for Graphene-water adsorption in graphene slit
########################

############################################################################
#  ========-------------------- INPUT --------------------------===========
############################################################################

#########################
# enable, step
#########################
Restart	 	false   

####################################
# kind {RESTART, RANDOM, INTSEED}
####################################
PRNG		RANDOM

####################################
# FORCE FIELD
####################################
ParaTypeCHARMM	 true

Parameters     	 ../../Generate_liq_vap_boxes/GOMC_water_fake_water_FF.inp
####################################
# INPUT PDB FILES
####################################
Coordinates 0    ../../equilb_liq_box/NPT/Output_data_BOX_0_restart.pdb
Coordinates 1	 ../../Generate_liq_vap_boxes/Box_1_vap_water_fake_water_600A_L_cubed_box.pdb

####################################
# INPUT PSF FILES
####################################
Structure 0  	 ../../equilb_liq_box/NPT/Output_data_merged.psf
Structure 1	 ../../Generate_liq_vap_boxes/Box_1_vap_water_fake_water_600A_L_cubed_box.psf



############################################################################
#  =======--------------------- SYSTEM --------------------------===========
############################################################################
##################################
# GEMC TYPE (DEFULT IS NVT_GEMC)  
##################################
GEMC 	NVT

#############################
# SIMULATION CONDITION   
#############################
Temperature     298
Potential       VDW 
LRC		false
Rcut		9
RcutLow		1.2
Exclude 	1-4 

#############################
# ELECTROSTATIC   
#############################
Ewald		true
ElectroStatic   true
CachedFourier	false
Tolerance      	0.00001
1-4scaling     false

RcutCoulomb	0 	9 
RcutCoulomb	1 	120  

###############################                                                
# PRESSURE CALCULATION                                                         
################################                                               
PressureCalc  true 5000

################################
# STEPS 
################################
RunSteps           60000000   
EqSteps		   10000000    
AdjSteps	   1000     
    

################################
# MOVE FREQUENCY              
################################

VolFreq		     0.01
MultiParticleFreq     0.02
DisFreq              0.17
RotFreq              0.20
RegrowthFreq         0.20
#IntraMEMC-2Freq      0.10
IntraSwapFreq        0.20
#MEMC-2Freq           0.20
SwapFreq             0.20

###############################
# MEMC PARAMETER
###############################
ExchangeVolumeDim   1.0 1.0 1.0
ExchangeRatio       1 				        
ExchangeLargeKind   H2O 	  
ExchangeSmallKind   h2o 		
LargeKindBackBone   O1 H1 	
SmallKindBackBone   O1 H1  	

################################
# BOX DIMENSION #, X, Y, Z
################################
CellBasisVector1  0   29.563  0.00  0.00
CellBasisVector2  0   0.00  29.563  0.00
CellBasisVector3  0   0.00  0.00  29.563

CellBasisVector1  1   600.0 0.00   0.00
CellBasisVector2  1   0.00  600.0  0.00
CellBasisVector3  1   0.00  0.00   600.0



##############################
# CBMC TRIALS
##############################
CBMC_First   16    
CBMC_Nth     8
CBMC_Ang     100
CBMC_Dih     100


############################################################################
#  =======-------------------- OUTPUT --------------------------===========
############################################################################

##########################
# statistics filename add
##########################
OutputName Output_data

#####################################
# enable, frequency           
#####################################
RestartFreq 	   	true	1000000
CheckpointFreq		true	1000000
CoordinatesFreq   	true  	100000
ConsoleFreq		true	5000
BlockAverageFreq	true	5000
HistogramFreq		true	5000

################################
# OutHistSettings
################################
DistName	 dis
HistName	 his
RunNumber	 1
RunLetter	 a
SampleFreq	 500

##################################
# enable: blk avg., fluct.
##################################
OutEnergy         true    true   
OutPressure       true    true  
OutMolNum         true    true   
OutDensity        true    true
OutVolume         true    true
OutSurfaceTention false false

