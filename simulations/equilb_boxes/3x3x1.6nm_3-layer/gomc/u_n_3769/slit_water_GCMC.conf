########################
#Control file for Graphene-water adsorption in graphene slit
########################

############################################################################
#  ========-------------------- INPUT --------------------------===========
############################################################################

#########################
# enable, step
#########################
Restart	 	false

####################################
# kind {RESTART, RANDOM, INTSEED}
####################################
PRNG		RANDOM

####################################
# FORCE FIELD
####################################
ParaTypeCHARMM	 true

Parameters     	 ../../../../ads_equilb_pdb_psf_FF/gomc/GOMC_pore_water_FF.inp
####################################
# INPUT PDB FILES
####################################

Coordinates 0     ../../../../ads_equilb_pdb_psf_FF/gomc/pore_3x3x1.6nm_3-layer.pdb
Coordinates 1	  ../../../../ads_equilb_pdb_psf_FF/gomc/GOMC_reservior_box.pdb
####################################
# INPUT PSF FILES
####################################

Structure 0  	  ../../../../ads_equilb_pdb_psf_FF/gomc/pore_3x3x1.6nm_3-layer.psf
Structure 1	  ../../../../ads_equilb_pdb_psf_FF/gomc/GOMC_reservior_box.psf



############################################################################
#  =======--------------------- SYSTEM --------------------------===========
############################################################################
##################################
# GEMC TYPE (DEFULT IS NVT_GEMC)  
##################################

#############################
# SIMULATION CONDITION   
#############################
Temperature    298
Potential       VDW 
LRC		false
Rcut		9
Exclude 	1-4 

#############################
# ELECTROSTATIC   
#############################
Ewald		true
ElectroStatic   true
CachedFourier	true
Tolerance      0.00001
1-4scaling     1.0

RcutCoulomb	0 	9
RcutCoulomb	1 	9

###############################                                                
# PRESSURE CALCULATION                                                         
################################                                               
PressureCalc  true 1000000

################################
# STEPS 
################################
RunSteps           50000000   
EqSteps		   1000000    
AdjSteps	   1000       

################################
# MOVE FREQUENCY              
################################
#VolFreq              0.01 
#DisFreq              0.20
#RotFreq              0.10
#RegrowthFreq         0.10
#IntraSwapFreq        0.10
#IntraMEMC-2Freq      0.10
#SwapFreq             0.20
#MEMC-2Freq           0.20

DisFreq               0.15  
RotFreq		      0.15   
SwapFreq	      0.50
RegrowthFreq	      0.10	
IntraSwapFreq	      0.10

###############################
# MEMC PARAMETER
###############################
ExchangeVolumeDim   1.0 1.0 1.0
ExchangeRatio       1 		1		        
ExchangeLargeKind   H2O 	h2o  	  
ExchangeSmallKind   h2o  	H2O	
LargeKindBackBone   O1 H1 	O1 H1  
SmallKindBackBone   O1 H1 	O1 H1  

################################
# BOX DIMENSION #, X, Y, Z
################################
CellBasisVector1  0   29.472  0.00   0.00  #29.472
CellBasisVector2  0   0.00  29.777  0.00 #29.777
CellBasisVector3  0   0.00  0.00    32.750  # = 32.750 

CellBasisVector1  1   60   0.00   0.00
CellBasisVector2  1   0.00  60    0.00
CellBasisVector3  1   0.00  0.00   60



##############################
# CBMC TRIALS
##############################
CBMC_First   16    
CBMC_Nth     8
CBMC_Ang     100
CBMC_Dih     100

####################################
#          Mol. Name     Chem. Pot.
####################################
ChemPot H2O	-3769
#ChemPot h2o	0.00
#ChemPot Gra	0.00
ChemPot TOP	0.00
ChemPot BOT	0.00

############################################################################
#  =======-------------------- OUTPUT --------------------------===========
############################################################################

##########################
# statistics filename add
##########################
OutputName Output_data

#####################################
# enable, frequency           
#####################################
RestartFreq 	   	true	1000000
CheckpointFreq		true	1000000
CoordinatesFreq   	true  	1000000
ConsoleFreq		true	200000
BlockAverageFreq	true	1000000
HistogramFreq		true	200000

################################
# OutHistSettings
################################
DistName	 dis
HistName	 his
RunNumber	 1
RunLetter	 a
SampleFreq	 500

##################################
# enable: blk avg., fluct.
##################################
OutEnergy         true    true   
OutPressure       true    true  
OutMolNum         true    true   
OutDensity        true    true
OutVolume         true    true
OutSurfaceTention false false

